<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Status | KitchenLink</title>
    <link rel="stylesheet" href="src/css/tables_styles.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="main-container">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active" title="Tables"> <i class="fa-solid fa-border-all"></i>
                    <span>Mesas</span>
                </a>
                <a href="#" class="nav-link" title="Orders"> <i class="fa-solid fa-clipboard-list"></i>
                    <span>Comandas</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <button id="addTableButton" class="btn-icon add-btn" title="Add New Table"> <i class="fa-solid fa-plus"></i>
                </button>
                <a href="#" class="nav-link-bottom" title="Options"> <i class="fa-solid fa-globe"></i>
                </a>
            </div>
        </aside>

        <main class="content-wrapper">
            <header class="main-header">
                <h1>Mesas</h1>
            </header>

            <div id="tableGridContainer" class="table-grid">
                </div>

            <footer class="footer-bar">
                <div class="alerts">
                    <p class="alert-item">*Alerta barra: Bebidas de la mesa 43 en expo</p>
                    <p class="alert-item">*Alerta cocina: Platillos de la mesa 43 en expo</p>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-secondary">Editar</button>
                    <button class="btn btn-secondary">Salir</button>
                    <button class="btn btn-secondary">Bloquear</button>
                    <button class="btn btn-secondary">Editar mesa</button>
                    <button class="btn btn-primary">Opciones avanzadas</button>
                </div>
            </footer>
        </main>
    </div>

    <div id="createTableModal" class="modal"> <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Crear Nueva Mesa</h2>
            <form id="createTableForm"> <div class="form-group">
                    <label for="tableNumberInput">Número de Mesa:</label> <input type="number" id="tableNumberInput" name="tableNumber" required min="1">
                </div>
                <div class="form-group">
                    <label for="numPeopleInput">Número de Personas:</label> <input type="number" id="numPeopleInput" name="numPeople" required min="1">
                </div>
                <button type="submit" class="btn btn-primary">Crear Mesa</button>
            </form>
        </div>
    </div>

    <script src="src/js/tables.js"></script> </body>
</html>
