<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login | KitchenLink</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-in">
        <form action="login_handler.php" method="POST">
          <h1>Iniciar Sesión</h1>
          <span>Ingresa tu nombre de usuario y contraseña</span>
          <input type="text" placeholder="Nombre de usuario" name="username" required />
          <input type="password" placeholder="Contraseña" name="password" required />
          <a href="#">¿Olvidaste tu contraseña?</a>
          <button type="submit">Iniciar Sesión</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-right" style="transform: none; border-radius: 20px;">
            <h1>¡Bienvenido!</h1>
            <p>Ingresa tus datos para acceder al gestor de comandas</p>
            <img src="images/logos/La Mare Mestiza.png" alt="Logo La Mare Metiza" style="max-width: 80%; margin-top: 20px;">
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
